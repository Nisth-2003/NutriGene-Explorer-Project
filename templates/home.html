<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMap Analyzer API</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(120deg, #4caf50, #00897b);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 100;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 2.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff8a50;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 100px; /* Space for the navbar */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a.btn {
            text-decoration: none;
            color: #fff;
            background: #ff5722;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        a.btn:hover {
            background: #ff8a50;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/health">Health</a>
    
    </div>

    <!-- Background Video -->
    <div class="background">
        <video autoplay muted loop>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the HealthMap Analyzer API!</h1>
        <p>Visualize and analyze health data effectively with our advanced mapping tools. Dive into the world of health insights.</p>
        <a href="/health" class="btn">Start Exploring</a>
    </div>
</body>
</html>
